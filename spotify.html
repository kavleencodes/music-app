<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div >
        
        <div class="songlist">
            <div class="container">
             
             <h1>BEST OF NCS-NO COPYRIGHT SONG</h1>
             <div class="photo">
                <img src="main page.png" alt="">
                <div class="songs">
                    <div class="songitem">
                        <img src="cover/one of the girls.png" alt="one of the girls" >
                        <span class="songname">Night Changes </span>
                        <span class="songlistplay"><span class="timestamp">03:45 <i id="0" class="fa-regular fa-circle-play songitemplay"></i></span></span>
    
                    </div>
    
                    <div class="songitem padd">
                        <img src="cover/one of the girls.png" alt="one of the girls" >
                        <span class="songname">What makes You Beautiful </span>
                        <span class="songlistplay"><span class="timestamp">03:45 <i id="1" class="fa-regular fa-circle-play songitemplay"></i></span></span>
    
                    </div>
    
                    <div class="songitem padd">
                        <img src="cover/one of the girls.png" alt="one of the girls" >
                        <span class="songname">Dusk till Dawn</span>
                        <span class="songlistplay"><span class="timestamp">03:45 <i id="2" class="fa-regular fa-circle-play songitemplay"></i></span></span>
    
                    </div>
    
                    <div class="songitem padd">
                        <img src="cover/one of the girls.png" alt="one of the girls">
                        <span class="songname">One of the girls</span>
                        <span class="songlistplay"><span class="timestamp">03:45 <i id="3" class="fa-regular fa-circle-play songitemplay"></i></span></span>
    
                    </div>
    
                    <div class="songitem padd">
                        <img src="cover/one of the girls.png" alt="one of the girls" >
                        <span class="songname">Love me like you Do</span>
                        <span class="songlistplay"><span class="timestamp">03:45 <i id="4" class="fa-regular fa-circle-play songitemplay"></i></span></span>
    
                    </div>
    
                    
    
                   
    
                    
                </div>
             </div>
           
            
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
       <input type="range" id="myprogressbar" min="0" max="100" value="0">

       
       <div class="icons">
        <i id="previous" class="fa-solid fa-backward"></i>
        <i class="fa-regular fa-circle-play songitemplay" id="masterplay"></i>
        <i id="next" class="fa-solid fa-forward"></i>
        </div>

        <div class="songtext">
            <img class="text" src="icegif-1035.gif" alt="" width="70px" id="gif"><span id="mastersongname">Night changes</span>
          
        </div>
    </div>
    <script src="spotify.js"></script>

    <script src="https://kit.fontawesome.com/4158459ebb.js" crossorigin="anonymous"></script>
    
</body>
</html>
